<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>订单管理</title>
  <meta name="keywords" content="">
  <meta name="description" content="">

  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">
  <!-- 样式 -->
  <link rel="stylesheet" href="css/index.css">

</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <!-- 搜索 -->
        <div class="row m-b">
          <div class="col-sm-12 form-inline">
            <div class="form-group">
              <!-- input -->
              <div class="input-group keySearch">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="这里输入关键词" class="input form-control">
              </div>
              <!-- 搜索按钮 -->
              <div class="input-group">
                <button type="button" class="btn" title="检索">
                  <i class="fa fa-search" style="color: #269abc;"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-lg">
          <div class="col-sm-12">
            <table id="exampleTableEvents" class="table-no-bordered" data-click-to-select="true" data-mobile-responsive="true">
              <thead>
                <tr>
                  <th>订单号</th>
                  <th>会员名</th>
                  <th>生成时间</th>
                  <th>订单金额</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>MKA3VCBFO5LW00623G7NTFKT0GF950TH</td>
                  <td>夫子</td>
                  <td>2016-10-21 16:30:25.0</td>
                  <td>298.0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- End Panel Other -->
  </div>
  <!-- 全局js -->
  <script src="js/jquery.min.js?v=2.1.4"></script>
  <script src="js/bootstrap.min.js?v=3.3.6"></script>

  <!-- 自定义js -->
  <script src="js/content.js?v=1.0.0"></script>


  <!-- Bootstrap table -->
  <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
  <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

  <!-- Chosen -->
  <script src="js/plugins/chosen/chosen.jquery.js"></script>

  <script>
    $(function () {
      // 表格初始化
      $('#exampleTableEvents').bootstrapTable({
        pagination: true, // 分页
        pageNumber: 1, // 首页页码
        pageSize: 10, // 每页数据个数
        pageList: [10, 25, 50, 100] // 页面数据条数
      });
    });
  </script>


</body>

</html>
